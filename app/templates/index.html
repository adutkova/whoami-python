<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Map</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Arrange items in a column */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            min-height: 100vh; /* Full viewport height */
            margin: 1; /* Remove default margin */
            font-family: Arial, sans-serif;
            background-color: #A0C5E3;
        }
        /* Adding simple style for the map */
        #map {
            height: 600px;
            max-width: 800px;
            margin: 1 auto;
        }
    </style>
</head>
<body>
    <h1>Visitor Map</h1>
    <!-- Place where the map will be inserted -->
    <div id="map">
        {{ map_html | safe }}
    </div>
    <!-- Visitors table -->
    <h2>Visitor Data</h2>
    Your IP: {{ip}}
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Last Seen</th>
                <th>Visit Count</th>
                <th>Longitude</th>
                <th>Latitude</th>
            </tr>
        </thead>
        <tbody>
            {% for v in visitors %}
                <tr>
                    <td>{{ v.ip_address }}</td>
                    <td>{{ v.last_seen }}</td>
                    <td>{{ v.count }}</td>
                    <td>{{ v.longitude }}</td>
                    <td>{{ v.latitude }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
